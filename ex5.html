Make a todo list app part 1.

1. make a list with predefined tasks and display them
2. make a form with a text input and allow adding new tasks

Hints at the bottom of this file.

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script src="angular.js"></script>
    <script>
    <!-- write JS in here -->
    var myApp = angular.module('myApp', []);
    myApp.controller('maincontroller', function($scope){

         $scope.removeTask = function(item){
              console.log("you clicked");
              var idx = $scope.list.indexOf(item);
              $scope.list.splice(idx, 1);
         }

         $scope.addTask = function() {

//make an object
                   ($scope.list).push({item: $scope.newTask});
         }
         $scope.list = [
              {item: 'take out trash'},
              {item: 'feed the dog'},
              {item: 'water the plants'},
         ];
    });

    </script>
  </head>

  <body ng-app='myApp' ng-controller='maincontroller'>
    <!-- write template code in here -->
    <div>
         <ul>
              <li ng-repeat="item in list"> {{item.item}}<button ng-click="removeTask(item)">Remove</button></li>
         </ul>

         <form ng-submit="addTask()">
              <input type="text" ng-model="newTask">
              <button>Submit</button>
         </form>
    </div>
  </body>
</html>
